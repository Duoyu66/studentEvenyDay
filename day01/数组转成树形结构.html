    <script>
        const data = [
    {id:"01", name: "张大大", pid:"", job: "项目经理"},

    {id:"06", name: "老李", pid:"01", job: "运维leader"},
    {id:"07", name: "小丽", pid:"02", job: "产品经理"},
    {id:"08", name: "大光", pid:"02", job: "产品经理"},

    {id:"10", name: "小刘", pid:"04", job: "前端工程师"},
    {id:"11", name: "小华", pid:"04", job: "后端工程师"},
    {id:"12", name: "小李", pid:"04", job: "后端工程师"},
    {id:"13", name: "小赵", pid:"05", job: "测试工程师"},
    {id:"14", name: "小强", pid:"05", job: "测试工程师"},
    {id:"15", name: "小涛", pid:"06", job: "运维工程师"}
    ]
 
    // 完成代码
    function arrToTree(data) {
 
    // 你的代码
      // 定义一个数组
      let condes=[]
      // 判断data是不是一个数组,如果是就返回新数组1
      if(!Array.isArray(data)){
        // 返回新数组
        return condes
      }
      // 遍历data数组，然后删除每一个对象中的chilren
      data.forEach(item=>{
        delete item.children
      })
      // 定义一个对象
      let map = {};
      // 遍历取出每个对象，找到每个对象中的id值，然后在赋值给新的数组
      data.forEach(item => {
        // 把每一个元素的id赋值，给新的对象
      map[item.id] = item;
        // console.log(map[item.id])
      });
      // 循环遍历把map数组中对象里的pid取出来，然后赋值给新的数组
      data.forEach(item => {
      let parent = map[item.pid];
      // console.log(parent)
      // 判断数组中的是否有pid的值为true
      if(parent) {
        // 就让对象中的如果有值children,或者没有children就追加到children中
        (parent.children || (parent.children = [])).push(item);
      } else {
        condes.push(item);
      }
      });
      return condes;
    }
 
    // 目标：
    const treeData = arrToTree(data)
 
    console.log(treeData)
