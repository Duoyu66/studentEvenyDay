<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="root">点我出弹窗!!!</button>
<script>
    const module = {

        x: 42,
        getX: function () {
            return this.x;

        }
    };
    const unboundGetX = module.getX;
    console.log(unboundGetX())
    const c = unboundGetX.bind(module);
    console.log(c())
    var year = 2022

    function getDate(month, day) {
        return this.year + '-' + month + '-' + day
    }

    let obj = {year: 2023}
    console.log(getDate.call(null, 3, 8))
    console.log(getDate.call(obj, 3, 8))
    console.log(getDate.apply(obj, [6, 8]))
    console.log(getDate.bind(obj)(3, 8))

</script>

</body>
</html>
