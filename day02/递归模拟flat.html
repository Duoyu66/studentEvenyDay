<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <script>
      let a = [1, 2, 3, 4, 5, [23, 34, 29, [34, 78, 7]], 87, 36];
      function flatter(arr) {
        let newArr = []
        for (let i = 0; i < arr.length; i++) {
          if (Array.isArray(arr[i])) {
           newArr= newArr.concat(flatter(arr[i]))
          } else {
            newArr.push(arr[i])
          }
        }
        return newArr;
      }
      console.log("a的长度是" + a.length);
      console.log(flatter(a));
    </script>
  </body>
