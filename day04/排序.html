<script>
    let a=[1,4,3,5,7,2,9,6];
    //冒泡排序 O(n^2)
function maoPao(arr){
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length-i-1; j++) {
            if (arr[j]>arr[j+1]){
                let temp;
                temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    return arr;
}

//快速排序  //O(nlog^n)
function quickSort(arr) {
        if(arr.length<=1) return arr //如果是空数组或者长度为一直接返回
        const left = [],right = [],current = arr.splice(0,1)
        for(let i=0; i<arr.length; i++) {
            if(arr[i]<current) {
                // 小于参考值放左边
                left.push(arr[i])
            }else{
                // 否则放右边
                right.push(arr[i])
            }
        }
        //递归上述步骤
        return quickSort(left).concat(current,quickSort(right))
    }

//插入排序
    /**双层循环，外循环控制未排序的元素，内循环控制已排序的元素，将未排序元素设为标杆，
     与已排序的元素进行比较，小于则交换位置，大于则位置不动
     */
    function insertSort(arr) {
        let tem
        for(let i=0; i<arr.length; i++) {
            tem = arr[i]
            for(let j=i; j>=0; j--){
                if(arr[j-1] > tem){
                    arr[j] = arr[j-1]
                }else {
                    arr[j] = tem
                    break
                }
            }
        }
        return arr
    }
    console.log(insertSort([3,44,15,36,26,27,2,46,4,19,50,48]))
    //[2,  3,  4, 15, 19, 26, 27, 36, 44, 46, 48, 50]






</script>
