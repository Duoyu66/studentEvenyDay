<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .k {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 0 auto;
    }

    .kk {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        margin: 100px auto;
        animation: move 5s linear infinite;
    }

    @keyframes move {

        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

</style>
<body>
<div class="kk">

</div>
<script>

    function G(a, b) {
        console.log(a + b);
        console.log(arguments[0])
        console.log(arguments[1])
    }

    G(11, 2);

</script>
</body>
</html>
